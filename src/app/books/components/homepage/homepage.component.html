<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let book of books">
      <div class="card-wrapper">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img *ngIf="book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.thumbnail" src="{{ book.volumeInfo.imageLinks.thumbnail }}" class="img-fluid rounded-start" alt="Book Cover">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="card-title"><b>{{ book.volumeInfo.title }}</b></h4>
                <h5 class="card-author">{{ book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown Author' }}</h5>
                <p class="card-text"><small class="text-muted">{{ book.volumeInfo.description ? shortenDescription(book.volumeInfo.description) : 'No description available' }}</small></p> 
                <button [routerLink]="['/book-details', book.id]" class="btn btn-primary btn-details">Book Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
