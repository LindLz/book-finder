<div class="container mt-5">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6"> 
      <div class="card img-wrapper">
        <img src="{{ bookDetails?.imageLinks?.thumbnail }}" class="card-img-top responsive-image" alt="Book Cover">
      </div>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-6"> 
      <div class="card card1">
        <div class="card-body">
          <h4 class="card-title">{{ bookDetails?.title }}</h4>
          <h5 class="card-text">Author: {{ bookDetails?.authors?.join(', ') }}</h5>
          <p class="card-text">Published Date: {{ bookDetails?.publishedDate }}  </p>
          <p class="card-text"><b>Details:</b> {{ bookDetails?.description }}</p>
          <button class="btn btn-primary" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
