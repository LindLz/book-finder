<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <img src="{{ bookDetails?.imageLinks?.thumbnail }}" class="card-img-top" alt="Book Cover">
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card  card1">
        <div class="card-body">
          <h5 class="card-title">{{ bookDetails?.title }}</h5>
          <p class="card-text">Author: {{ bookDetails?.authors?.join(', ') }}</p>
          <P class="card-text">Published Date: {{ bookDetails?.publishedDate }} </P>
          <p class="card-text">Details: {{ bookDetails?.description }}</p>
          <!-- Button to go back -->
          <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
